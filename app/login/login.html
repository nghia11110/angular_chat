<div class="panel panel-default" ng-controller="LoginController as vm">
    <div class="panel-heading">
        <h3 class="panel-title">
            Login
        </h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">
                    Email address
                </label>
                <input class="form-control" ng-model="vm.email" placeholder="Username or Email" type="text">
                </input>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">
                    Password
                </label>
                <input class="form-control" ng-model="vm.password" placeholder="Password" type="password">
                </input>
            </div>
            <button class="btn btn-primary" ng-click="vm.login()" type="button">
                Login
            </button>
        </form>
    </div>
</div>
